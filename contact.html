<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joey Reyes</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- Header -->
<header id="masthead">
  <div class="container">
    <a href="index.html" id="logo">Joey Reyes</a>
    <nav>
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- Contact -->
<div id="main-container" class="container">
  <section class="main-section">
    <h1>Contact</h1>

    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
        </li>

        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
        </li>

        <li>
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>
        </li>
      </ul>
      <input type="submit">
    </form>
  </section>

<!-- Sidebar -->
  <section class="sidebar">
    <div id="connect">
      <h2>Connect with Me</h2>
      <img src="assets/images/GitHub-logo.png" alt="GitHub Logo" class="contact">
      <img src="assets/images/LinkedIn-logo.png" alt="LinkedIn Logo" class="contact">
      <img src="assets/images/stackoverflow.png" alt="StackOverflow Logo" class="contact">
    </div>
  </section>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    &copy; Copyright 2016 Your Name
  </div>
</footer>
</body>
</html>
